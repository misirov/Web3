<body>

    
    <div class="container">
        <h2>Smart Contract test</h2>
        <h5>Stores a number in a smart contract and retrieves it from the local blockchain </h5>
        
        <input id="input-number" type="text">

        <div class="button-container">

            <button id='btn-setNumber' type="submit" onclick="set_number()" > Store number</button>
            <button id='btn-getNumber' type="submit" onclick="get_number()" > Retrieve number</button>

            <p id="p-number"></p>
        </div>


    </div>
